    <template>
        <style>
            .day-container {
                display: flex;
                flex-direction: column;
            }
            .day-header{
                display: flex;
                font-size: small;
                justify-content: space-between;
                padding: 0 4px;
                padding-top: 3px;
                background-color: var(--lumo-primary-text-color) ;
                color: white;
            }
            #tasks{
                padding-left: 20px;
                margin: 6px 0;
                font-size: small;
                overflow-wrap: break-word;
                word-wrap: break-word;
                hyphens: auto;
                line-height: 1;
            }
        </style>
        <div class="day-container">
            <div class="day-header">
                <div id="day-of-week" class="day-of-week"></div>
                <div id="number" class="day-number"></div>
            </div>
            <div class="task-container">
                <ul id="tasks">
                </ul>
            </div>
        </div>
    </template>

    <script>
        class DayCompoment extends Polymer.Element {
            static get is() {
                return 'day-component';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(DayCompoment.is, DayCompoment);
    </script>
